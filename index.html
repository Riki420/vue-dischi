<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Document</title>
    <!--ONLY SCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--ONLY CSS-->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <img src="images/logo.png" />
        </div>
      </header>
      <main class="container">

        <!--FILTER SECTION-->
        <section id="filterSection">
          <select name="selectGenere" id="selectGenere" v-model="selectedValue">
            <option selected value="">All</option>
            <option v-for="genre in genres" :value="genre">{{ genre }}</option>
          </select>
        </section>
        
        
        <!--ALBUM CONTAINER-->
        <section id="album-container">
          <div class="card" v-for="album in albums" v-if="album.genre == selectedValue || selectedValue == ''">
            <img :src="album.poster" alt="New Jersey" />
            <h2 class="title">{{ album.title }}</h2>
            <address class="author">{{ album.author }}</address>
            <time datetime="album.year" class="year">{{ album.year }}</time>
          </div>
        </section>
      
      </main>
    </div>


    


    <script src="js/script.js"></script>
  </body>
</html>
